<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Convertor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="text-center text-capitalize text-info my-3">Unit Convertor</h1>
    <div class="container text-center w-50">
      <div class="row row-cols-1 mb-2">
        <div class="col"><h2>Length</h2></div>
      </div>
      <div class="row row-cols-3 mb-2">
        <div class="col">
          <label for="meter">Meter</label>
          <input type="number" id="meter" />
        </div>
        <div class="col">
          <i class="arrow-icon">icon</i>
        </div>

        <div class="col">
          <label for="centimeter">Centimeter</label>
          <input type="number" id="centimeter" />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
