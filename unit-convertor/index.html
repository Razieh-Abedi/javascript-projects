<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Convertor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="text-center text-capitalize text-info my-3">Unit Convertor</h1>
    <div class="container text-center w-50">
      <div class="row row-cols-1 mb-2">
        <div class="col"><h2>Length</h2></div>
      </div>
      <div class="row row-cols-3 mb-4">
        <div class="col">
          <label for="meter">Meter</label>
          <input type="number" id="meter" />
        </div>
        <div class="col">
          <i class="result-arrow bi bi-arrow-left-right"></i>
        </div>

        <div class="col">
          <label for="centimeter">Centimeter</label>
          <input type="number" id="centimeter" />
        </div>
      </div>
    </div>
    <div class="container w-50 m-auto my-5 text-center">
      <div class="row">
        <div class="col col-5">
          <input type="number" class="mb-2" id="result-text-left" />
          <select class="form-select" aria-label="Default select example">
            <option id="inch" selected>inch</option>
            <option id="foot" value="1">foot</option>
            <option id="mile" value="2">mile</option>
          </select>
        </div>
        <div class="col col-2 bg-light">
          <i class="result-arrow bi bi-arrow-left-right"></i>
        </div>
        <div class="col col-5">
            <input type="number" class="mb-2" id="result-text-right" />
          <select class="form-select" aria-label="Default select example">
            <option id="centimeter" selected>centimeter</option>
            <option id="meter" value="1">meter</option>
            <option id="kilometer" value="2">kilometer</option>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
