<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="my-5 m-auto w-25">
      <h1 class="text-center">BMI Calculator</h1>
      <p class="text-center mb-4">
        Fill out the blanks and click on "calculate" to see the results
      </p>
      <div action="" class="needs-validation container" novalidate>
        <div class="row mb-3">
          <label for="input-name" class="col-2 col-form-label">Name</label>
          <div class="col-10">
            <input
              type="text"
              class="form-control"
              id="input-name"
              value=""
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="input-age" class="col-2 col-form-label">Age</label>
          <div class="col-10">
            <input
              type="number"
              min="2"
              max="120"
              step="1"
              class="form-control"
              id="input-age"
              value=""
              required
            />
          </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-4 pt-0">Gender</legend>
          <div class="col-sm-4 form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="Female"
              value="option1"
              required
            />
            <label class="form-check-label" for="Female"> Female </label>
          </div>
          <div class="col-sm-4 form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="Male"
              value="option2"
              required
            />
            <label class="form-check-label" for="Male"> Male </label>
          </div>
        </fieldset>
        <div class="row mb-3">
          <label for="input-height" class="col-2 col-form-label"
            >Height (cm)</label
          >
          <div class="col-10">
            <input
              type="number"
              class="form-control"
              id="input-height"
              value=""
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="input-weight" class="col-2 col-form-label"
            >Weight (kg)</label
          >
          <div class="col-10">
            <input
              type="number"
              class="form-control"
              id="input-weight"
              value=""
              required
            />
          </div>
        </div>
        <div class="row mb-3 w-75 m-auto">
          <div class="col-sm-6">
            <button type="submit" class="submit-btn btn btn-success">
              Calculate
            </button>
          </div>
          <div class="col-sm-6">
            <button type="reset" class="btn btn-secondary">Clear</button>
          </div>
        </div>
      </div>
      <div id="result"></div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="form-validation.js"></script>
    <script src="app.js"></script>
  </body>
</html>
